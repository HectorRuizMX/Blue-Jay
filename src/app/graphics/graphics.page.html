<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Gr√°ficos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center;">

  <!-- Graficas -->
  <ion-card>
    <ion-card-content>
      <canvas #doughnutCanvas style="position: relative; height: 20vh; width: 40vw;"></canvas>
    </ion-card-content>
  </ion-card>
  
  <!-- Tabs -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button color="mycolor"  tab="dashboard" [routerLink]="[ '/dashboard' ]">
        <ion-icon name="home-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button  color="mycolor" tab="herramientas" [routerLink]="[ '/herramientas' ]">
        <ion-icon name="hammer-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button  color="mycolor" tab="graficas" [routerLink]="[ '/graphics' ]">
        <ion-icon name="trending-up-outline"></ion-icon>
        </ion-tab-button>
      <ion-tab-button  color="mycolor" tab="perfil" [routerLink]="[ '/profile' ]">
        <ion-icon name="person-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  
</ion-content>
