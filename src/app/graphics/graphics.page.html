<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title>
      Gr√°ficas
    </ion-title>
    <ion-buttons slot="end" class="boton">
      <ion-button color="whit" [routerLink]="['/menu']">Regresar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center;">
<!-- graficas -->
<div *ngIf="registro" lines="none" class="foto">
    <div class="boton" [ngClass]="{
    
    }"> 
        <h6>Deteccion de Movimiento </h6>
        <div class="separador"> {{ registro.Fotos }}
      </div>
    </div>
</div>


<div class="boton">

  <ion-col>
    <div class="ion-text-center">
      {{ "Almacen" }}
      <ion-item *ngIf="registro" lines="none">
        Le queda el {{ registro.Almacen}}% de comida
        <div
          class="gfc"
          [ngStyle]="{'--p': registro1  }"
          style="--p: 50; --b: 10px; --c: green "
         >
          {{ registro.Almacen}}%
        </div>
      </ion-item>
    </div>
  </ion-col> 
</div>
<!-- grafica 2 -->
<div class="boton">
  <ion-col>
    <div class="ion-text-center">
      {{ "Recipiente" }}
      <ion-item *ngIf="registro" lines="none">
        Le queda {{ registro.Recipiente}}% de comida 
        <div
          class="gfc"
          [ngStyle]="{'--p': registro2}"
          style="--p: 50; --b: 10px; --c: purple"
        >
          {{ registro.Recipiente}}%
        </div>       
      </ion-item>
    </div>
  </ion-col>
</div>
</ion-content>
